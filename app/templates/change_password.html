{% extends 'layout.html' %}

{% block content %}
<h1>Смена пароля</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.old_password.label }} {{ form.old_password() }}
    </div>
    <div>
        {{ form.new_password.label }} {{ form.new_password() }}
    </div>
    <div>
        {{ form.confirm_password.label }} {{ form.confirm_password() }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
